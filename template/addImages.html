<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Image</title>
    <script src="/script/jquery-3.4.1.min.js"></script>
    
    <link rel="stylesheet" href="/css/addImage.css">
    <link rel="stylesheet" href="/css/headers.css">
</head>
<body>
        <nav id="topbar">
        </nav>
<section id="overlay">
        <div id='pop'>
        <button class='pop_close'>Close   (X)</button>
       <img id ='pop_image' src="" alt="">
       <p id='headers'>Description: </p> <p id='pop_description'> </p>
       <br><p id='headers'>Link:   </p> <a id= 'pop_url'href="google.com">Url goes here</a> <br>
       <button class='pop_close'>Close   (X)</button>
       </div>
     </section>
<div id="addimage-area">
           <span id="highlight"><h2>Add Image Here: </h2></span>
            <br>
            <h3>Description:</h3>
            <textarea id="description">
            </textarea>
            
            <br>
            <h3>URL to any website you want!</h3>
            <input type="text" name="website_url" id="url_textbox">
            <br>
            
        <br>
        <button id=previewbtn style="background-color:aqua"><h1 style="color:black; font-weight: bold; "> Show Preview</h1></button>
        <br><button id=sendimagetoserver onclick="senddatatoserver()">SUBMIT</button>
</div>

<script>
    var image = localStorage.getItem('image');
    image=JSON.stringify(image)
    

    $('#previewbtn').click(function(){
        description=document.getElementById('description').value
        url= document.getElementById('url_textbox').value
document.getElementById('pop_image').src=image
  document.getElementById('pop_description').innerHTML=`${description}`;
  document.getElementById('pop_url').innerHTML=`${url}`;
  document.getElementById('pop_url').href=`https://${url}`;
  $('#overlay').css({'display':'block'});
    });
$('.pop_close').click(function(){
$('#overlay').css({'display':'none'});
});

function senddatatoserver(){
    var locationlist=localStorage.getItem('location')
    var pointerlocation=localStorage.getItem('pointerlocation')
    var description=document.getElementById('description').value
    var url= document.getElementById('url_textbox').value
    data={
        'pointerlocation':pointerlocation,
        'locationlist':locationlist,
        'image':image,
        'description':description,
        'url':url,
    }
    console.log(data)
    $.ajax({
    url: "/update",
    data: data,
    type: "POST",
   success: function(result) {   
    alert('success!')
}
});
    
}


</script>
<script src="/script/flexibleview.js"></script>
<script src="/script/addimages.js"></script>
</body>
</html>
